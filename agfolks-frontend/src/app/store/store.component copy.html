                    <div class="shop--filters shop--filters-sm">
                        <div class="single-breadcrumbs-wrapper no-margin">

                        <div class="ml-auto products--view products--view-sm">

                                <span class="products--view__title">Show</span>

                            <div class="products--view__grid">
                                <div class="products--ordering no-margin">
                                    <span class="products--view__title">Show</span>
                                    <div class="sort-by">
                                        <select name="sort_by" class="orderby">
                                            <option value="12" selected="selected" (click)="limit=12;get_products_list('null','true')">12</option>
                                            
                                            <option value="9" (click)="limit=9;get_products_list('null','true')">9</option>
                                            
                                            <option value="6" (click)="limit=6;get_products_list('null','true')">6</option>
                                            
                                            <option value="3" (click)="limit=3;get_products_list('null','true')">3</option>
                                            
                                            <option value="All" (click)="limit=1000;get_products_list('null','true')">All</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="products--view__grid last">

                            <div class="products--ordering">
                                <div class="sort-by">
                                    <select name="sort_by" class="orderby">
                                        <option value="manual" selected="selected">Default sorting</option>
                                        <option value="manual">Featured</option>
                                        <option value="best-selling">Best Selling</option>
                                        <option value="title-ascending">Name, A-Z</option>
                                        <option value="title-descending">Name, Z-A</option>
                                        <option value="price-ascending">Price, low to high</option>
                                        <option value="price-descending">Price, high to low</option>

                                </div>

                    <div class="Product--Grid--View--Controls Product--Grid--View--per-row-{{ProductPerRow}}">
                        <div class="row Product--Grid--View--per-row-{{ProductPerRow}}" *ngIf="productsList && productsList.length">
                            <div class="col-12 col-md-4 col-sm-6 col-xs-6" *ngFor="let storeItem of productsList let i=index">
                                <div class="product-grid-item product-hover-base">
                                    <div class="content-product-imagin" style="margin-bottom:-135px;"></div>
                                    <div class="product-element-top">
                                        <a href="javascript:;" (click)="changeRouter('product/'+storeItem.Product_Slug);" class="product-image-link"><img src="{{storeItem.imageUrl}}" alt="{{storeItem.Product_Name}}"></a>
                                        <div class="hover-img"><a href="javascript:;" (click)="changeRouter('product/'+storeItem.Product_Slug);" ><img src="{{storeItem.imageUrl}}" alt="{{storeItem.Product_Name}}"></a>
                                        </div>
                                        <div class="wrapp-swatches">
                                            <div class="swatches-on-grid">
                                                <div class="swatch-on-grid" style="background-color:#D52727;">Red</div>
                                                <div class="swatch-on-grid" style="background-color:#fcba08;">Yellow</div>
                                            </div>
                                            <div class="product-compare-button"><a href="javascript:;" data-toggle="tooltip" data-placement="left"
                                            title="{{'ADD_TO_COMPARE' | translate}}"></a></div>
                                        </div>
                                    </div>
                                    <div class="product-information">
                                        <h3 class="product-title">
                                        <a href="javascript:;" (click)="changeRouter('product/'+storeItem.Product_Slug);" [innerHtml]="(storeItem.Product_Name | safeHtml) | truncate:[50, '...']"></a>
                                        </h3>
                                        <div class="product-cats">
                                            <a href="javascript:;" (click)="changeRouter('product/'+storeItem.Product_Slug);"  [innerHtml]="storeItem.Category_Name | safeHtml"></a>
                                        </div>
                                        <div class="product-price" *ngIf="(storeItem && (storeItem.DiscountType=='amount' || storeItem.DiscountType=='percent'))"> ${{storeItem.Discount_Price}}</div>
                                        <div class="product-price" *ngIf="!(storeItem && (storeItem.DiscountType=='amount' || storeItem.DiscountType=='percent'))"> ${{storeItem.Product_Price}}</div>
                                        <div class="fade-in-block">
                                            <div class="hover-content more-description">
                                                <div class="product-description js-description">{{storeItem.Product_Short_Description | truncate:[108, '...']}}</div>
                                                <a href="javascript:;" (click)="changeRouter('product/'+storeItem.Product_Slug);" class="more-details-btn"><span>more</span></a>
                                            </div>
                                            <div class="product-buttons">
                                                <div class="wrap-wishlist-button"><a href="javascript:;" 
                                                tooltip="{{'ADD_TO_WISH_LIST' | translate}}"><span>{{'ADD_TO_WISH_LIST' | translate}}</span></a>
                                                <div class="clear"></div>
                                                </div>
                                                <div class="add-tocart-btn"><a href="javascript:;"  (click)="productAddToCart(storeItem,1)" tooltip="{{'ADD_TO_CART' | translate}}"><span></span></a></div>
                                                <div class="wrap-quickview-button">
                                                    <div class="quick-view">
                                                        <a href="javascript:;" (click)="changeRouter('product/'+storeItem.Product_Slug);" class="quickview-icon" tooltip="{{'QUICK_VIEW' | translate}}"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="Product--List--Grid--View">
                            asdasdsa
                        </div>
                        
                    </div>

                        <div class="pagination--list">

                        </div>
                    </div>
